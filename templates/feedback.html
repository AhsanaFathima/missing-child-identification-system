{% load static %}
<!DOCTYPE html>
<html lang="en">
  {% load widget_tweaks %}
<html>
    <head>
        <title>Feedback Form</title>
    </head>
    <body><style>
        body{
          background-image:url(/static/police.jpg);
          background-repeat:no-repeat;
          background-size:cover;
        }
      </style><font color="dark red">
        <h1><center> Feedback Form </center></h1>
        <form action="submit-feedback.html" method="POST">
            {% csrf_token %}
            <center> <h2> <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="feedback">Feedback:</label>
            <br>
            <textarea id="feedback" name="feedback" rows="5" cols="50" required></textarea>
            <br><br>
            <input type="submit" value="Send"></h2></font>
            </center>
          </form>
        </body>
        </html>
